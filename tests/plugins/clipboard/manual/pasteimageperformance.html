<b>Most recent version of CKEditor (fast image pasting)</b><br>
<div id="editor">
	<p>Paste an image with a size of 20-25 MB inside me</p>
	<p></p>
</div>

<br><br>

<b>CKEditor version 4.16.2 (slow image pasting)</b><br>
<div id="remote-editor-container"></div>

<script>
	( function() {
		if ( bender.tools.env.mobile || !CKEDITOR.env.chrome ) {
			return bender.ignore();
		}

		CKEDITOR.replace( 'editor' );

		var ifr = document.createElement( 'iframe' );
		ifr.style.cssText = 'width: 100%; height: 700px; border: 1px solid silver';
		ifr.onload = function() {
			var idoc = ifr.contentWindow.document;
			idoc.open();
			idoc.write(`
				<!DOCTYPE html>
				<html>
				<head>
					<script type="text/javascript" src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></scr` + `ipt>
				</head>
				<body>
					` + document.querySelector( '#editor' ).outerHTML + `
					<script>
						CKEDITOR.replace( 'editor' );
					</scr` + `ipt>
				</body>
				</html>
			`);
			idoc.close();
		}
		document.querySelector( '#remote-editor-container' ).appendChild(ifr);
	} )();
</script>
